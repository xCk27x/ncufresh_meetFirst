<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Achievement</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}

      .nav {
				position: fixed;
				width: 100vw;
				height: 13vh;
				background-color: #9BB8CD;
				z-index: 2;
				display: flex;
				box-shadow: 0 0.6rem 1rem rgba(0, 0, 0, 0.2);
				justify-content: space-between;
				align-items: center;
			}

      		.title {
				font-size: 2rem;
				color: white;
				font-weight: bold;
				margin-left: 5vw;
			}

			.btn-achieve {
				font-weight: bold;
				margin-right: 5vw;
				cursor: pointer;
				text-decoration: none;
				color: rgb(156, 120, 76);
				background-color: #f1b84d;
				padding: 10px;
				border-radius: 10px;
				border: rgb(156, 120, 76) solid 2px;
				transition: all 0.3s ease-in-out;
			}
			.btn-achieve:hover {
				background-color: rgb(156, 120, 76);
				color: #ffffff;
				transform: scale(1.1);
			}

			a {
				text-decoration: none;
				color: black;
			}

      .achi-container {
        position: absolute;
        top: 13vh;
        left: 0;
        width: 100vw;
        height: 87vh;
        background-color: #d0d4d7;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }

      .achi-box {
        width: 35vw;
        height: 30vh;
        background-color: white;
        border-radius: 1vw;
        box-shadow: 0 0.6rem 1rem rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
		</style>
	</head>
	<body>
		<div class="nav">
			<p class="title">哈哈~ 感受痛苦吧！</p>
				<a href="index.html" class="btn-achieve"> 
					地圖頁面 
				</a>
		</div>
    <div class="achi-container">
      <div class="achi-box">
        <p>成就1</p>
      </div>
      <div class="achi-box">
        <p>成就2</p>
      </div>
      <div class="achi-box">
        <p>成就3</p>
      </div>
      <div class="achi-box">
        <p>成就4</p>
      </div>
    </div>
	</body>
</html>
